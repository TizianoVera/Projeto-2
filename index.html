<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Parcel Sandbox</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
      </div>

        <div class="form-container">
          <div class="form-header">
            <p>Cadastro</p>
          </div>

          <div class="form-body">
            <h1 class="form-title">Venda fácil seu veículo</h1>
            <p>
              Descreva as caracteristicas do seu veículo e marque todas os
              opicionais e caracteristicas que ele posio
            </p>

            <form>
              <div class="box-input">
                <label for="title"
                  >Titulo do anúncio: <span class="required-fiel">*</span></label
                >
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="block"
                  placeholder="Defina un titulo para seu veículo"
                  required
                  minlength="3"
                  maxlength="30"
                />

                <input type="submit" class="btn-submit" value="Cadastrar" />
              </div>
                <div class="box-input">
                  <label for="price">
                    Preço do veículo: <span class="required-fiel">*</span>
                  </label>
                  <input
                    type="number"
                    id="price"
                    name="price"
                    class="block"
                    required
                  />
                </div>

                <div class="box-input">
                  <label for="description"
                    >Descrição: <span class="required-fiel">*</span>
                  </label>
                  <textarea
                    name="description"
                    id="description"
                    class="block"
                    cols="30"
                    rows="10"
                    required
                    placeholder="Descreva seu veículo"
                  ></textarea>
                </div>

                <div class="box-input">
                  <label for=""
                    >único dono? <span class="required-fiel">*</span>
                  </label>
                  <select name="unique_owner" id="unique_owner" required>
                    <option value="">Seleccione....</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                  </select>
                </div>

                <div class="box-input">
                    <label for="brand"
                      >Marca: <span class="required-fiel">*</span></label
                    >
                    <input
                      type="text"
                      name="brand"
                      id="brand"
                      class="block"
                      placeholder="Digite a marca de seu veículo"
                      required
                      minlength="3"
                      maxlength="30"
                    />
      
                    
                </div>

                <div class="box-input">
                    <label for="model"
                      >Modelo: <span class="required-fiel">*</span></label
                    >
                    <input
                      type="text"
                      name="model"
                      id="model"
                      class="block"
                      placeholder="Digite a modelo de seu veículo"
                      required
                      minlength="3"
                      maxlength="30"
                    />
      
                    
                </div>

                <div class="box-input">
                    <label for="mileage"
                      >Quilometragem: <span class="required-fiel">*</span></label
                    >
                    <input
                      type="number"
                      name="mileage"
                      id="mileage"
                      class="block"
                      placeholder="Digite o quilometragem de seu veículo"
                      required
                      minlength="3"
                      maxlength="30"
                    />
      
                
                </div>


                <div class="box-input">
                    <label for="purchase-date"
                      >Data de compra do veículo: <span class="required-fiel">*</span></label
                    >
                    <input
                      type="date"
                      name="purchase-date"
                      id="purchase-date"
                      class="block"
                      placeholder="Digite a data de compra de seu veículo"
                      required
                      minlength="3"
                      maxlength="30"
                    />

                  
                    
                </div>

                <div class="box-input">
                  <p>Cambio: <span class="required-fiel">*</span> </p>
                  <input type="radio" name="gear" id="manual">
                  <label for="manual">manual</label>
                  <input type="radio" name="gear" id="automatico">
                  <label for="automatico">automatico</label>
                </div>

                <div class="optional_box">
                  <p>opicionais</p>
                  <ul class="optional_list">
                    <li>
                      <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                      <label for="airbag">airbag</label>
                    </li>
                    <li>
                      <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                      <label for="alarm">alarm</label>
                    </li>
                    <li>
                      <input type="checkbox" id="ac" name="optional[]" value="ac">
                      <label for="ac">Air condicionado</label>
                    </li>
                    <li>
                      <input type="checkbox" id="electric_lock" name="optional[]" value="electric_lock">
                      <label for="electric_lock">Trava elétrica</label>
                    </li>
                  </ul>
                </div>

                <div class="optional_box">

                    <ul class="optional_list">
                      <li>
                        <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                        <label for="eletric_window">Vidrio Elétrico</label>
                      </li>
                      <li>
                        <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                        <label for="speakers">Som</label>
                      </li>
                      <li>
                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                        <label for="reverse_camera">Cãmera de ré</label>
                      </li>
                      <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat">Banco de couro</label>
                      </li>
                    </ul>
                </div>

                <div class="box-input">
                  <p>Envie images do veículo: <span class="required-fiel">*</span></p>
                  <input type="file" multiple accept="image/png, image/jpge" name="image" required>
                </div>
                <input type="submit" class="btn-submit" value="Cadastrar" />
              </div>
              
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
